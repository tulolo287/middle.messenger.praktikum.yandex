{{#> layouts/main title="Chat" }}
<main class="main">
  <section class="register">
    <h2 class="register-header">Вход</h2>
    <form class="register-form">
      <label for="username">Почта</label>
      <input type="text" name="email" placeholder="email" />
      <label for="username">Логин</label>
      <input type="text" name="login" placeholder="login" />
      <label for="password">Имя</label>
      <input type="text" name="first_name" placeholder="name" />
      <label for="username">Фамилия</label>
      <input type="text" name="second_name" placeholder="surname" />
      <label for="username">Телефон</label>
      <input type="number" name="phone" placeholder="phone" />
      <label for="password">Пароль</label>
      <input type="password" name="password" placeholder="password" />
      <label for="password">Пароль (ещё раз)</label>
      <input type="password" name="password" placeholder="password" />
      <button type="submit">Зарегистрироваться</button>
      <a>Войти</a>
    </form>
  </section>
</main>
{{/ layouts/main}}
