{{#> layouts/main title="Chat" }}
<main class="main">
  <section class="change-password">
    <h2 class="login-header">Сменить пароль</h2>
    <form class="login-form">
      <label for="password">Старый пароль</label>
      <input type="password" name="oldPassword" required placeholder="old password" />
      <label for="password">Новый пароль</label>
      <input type="password" name="newPassword" required placeholder="new password" />
      <label for="password">Повторите новый пароль</label>
      <input type="password" name="newPassword" required placeholder="new password" />
      <button type="submit">Сохранить</button>
      <a href="/pages/profile/profile.html">&#8592; Назад</a>
    </form>
  </section>
</main>
{{/ layouts/main}}
