{{#> layouts/main title="Chat" }}
<main class="main">
  <section class="register">
    <h2 class="register-header">Изменить профиль</h2>
    <form class="register-form">
      <label for="username">Почта</label>
      <input
        type="text"
        name="email"
        placeholder="email"
        value="{{profile.email}}"
      />
      <label for="username">Логин</label>
      <input
        type="text"
        name="login"
        placeholder="login"
        value="{{profile.login}}"
      />
      <label for="password">Имя</label>
      <input
        type="text"
        name="first_name"
        placeholder="name"
        value="{{profile.name}}"
      />
      <label for="username">Фамилия</label>
      <input
        type="text"
        name="second_name"
        placeholder="surname"
        value="{{profile.surname}}"
      />
      <label for="username">Имя в чате</label>
      <input
        type="text"
        name="display_name"
        placeholder="surname"
        value="{{profile.nic}}"
      />
      <label for="username">Телефон</label>
      <input
        type="text"
        name="phone"
        placeholder="phone"
        required
        value="{{profile.phone}}"
      />
      <button type="submit">Сохранить</button>
      <a href="/pages/profile/profile.html">&#8592; Назад</a>
    </form>
  </section>
</main>
{{/ layouts/main}}
