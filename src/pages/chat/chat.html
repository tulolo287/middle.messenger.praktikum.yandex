{{#> layouts/main title="Chat" }}
    <main class="chat-main">
      <section class="sidebar">
        <ul class="chat-list">
     {{#each chats}}
         {{>chat-item/chat-item src=img_src text=text }}
     {{/each}}    
        </ul>
      </section>
      <section class="dialogs">
        <div class="dialogs__item">
          {{#each dialogs}}
          {{> chat-dialog/chat-dialog color=color name=username class=class src=img_src text=text }}
        {{/each}}   
        </div>
    
      <div class="dialogs__send">
        <input type="text-area" name="username" placeholder="username"/>
        <button>Send ></button>
      </div>

      </section>
    </main>
{{/ layouts/main}}
